{% extends 'base_inc.html' %}
{% block title %} New Order {% endblock %}
{% block navigation %}
<li class="sidebar-brand">
    <a href="{% url 'home_view' %}"  onclick = $("#menu-close").click(); >Home</a>
</li>
<li>
    <a href="#" onclick = $("#menu-close").click(); >There's no other options in here</a>
{% endblock %}
{% block content %}
<!-- Callout -->
<aside class="callout">
    <div class="text-vertical-center">
        <h1>New Order</h1>
    </div>
</aside>
<!-- Portfolio -->
  <section class="about">
       <div class="container">
           <div class="row">
               <div class="col-lg-12">
                 <form method="POST" class="post-form">{% csrf_token %}
                     {{ form.as_p }}
                     <aside class="call-to-action bg-primary">
                         <div class="container">
                             <div class="row">
                                 <div class="col-lg-12 text-center">
                                     <h3>Save Order?</h3>
                                     <button type="submit" class="save btn btn-lg btn-dark">Save</button>
                                     <a href="#top" class="btn btn-lg btn-dark"> Clear</a>
                                       <a href="{% url 'home_view' %}" class="btn btn-lg btn-dark">Go Back!</a>
                                 </div>
                             </div>
                         </div>
                     </aside>
                 </form>
               </div>
               <!-- /.col-lg-10 -->
           </div>
           <!-- /.row -->
       </div>
       <!-- /.container -->
   </section>
   <!-- Call to Action -->
{% endblock %}
